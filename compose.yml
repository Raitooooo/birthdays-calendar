services:
  bot:
    build: .
    container_name: birthday_bot
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - dbnet
  
  postgres:
    image: postgres:17-alpine
    container_name: postgres
    env_file:
      - .env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
    networks:
      - dbnet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

networks:
  dbnet:
    driver: bridge

volumes:
  postgres_data:
    